# Use cargo to test the project
test:cargo:
  script:
    - cd track_element/
    - rustc --version && cargo --version  # Print version info for debugging
    - cargo test --workspace --verbose
    - cd ../code_generation/
    - echo Generating interlocking code ...
    - cargo run
    - cd .. 
    - mkdir Interlocking
    - cd Interlocking/
    - cargo init
    - mkdir test
    - mv ../code_generation/dst/ixl.rs test

